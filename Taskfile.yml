# https://taskfile.dev

version: '3'

tasks:
  build:
    desc: Build the binary
    cmds:
      - go build -o bin/ramen ./cmd/ramen

  tidy:
    desc: Clean up dependencies
    cmds:
      - go mod tidy

  test:
    desc: Run tests
    cmds:
      - go test ./...

  clean:
    desc: Remove build artifacts
    cmds:
      - rm -rf bin/
      - rm -f ramen-*
